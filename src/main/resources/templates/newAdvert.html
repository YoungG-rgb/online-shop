<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home-shop-page.css">
    <title>Advert</title>
    <style>
        header {
            box-shadow: 4px 13px 8px 0px rgba(34, 60, 80, 0.2);
            margin-bottom: 50px
        }
    </style>
</head>

<body>
<header>
    <div class="container-fluid div-header">
        <div class="row" style="padding: 10px 0px;">
            <div class="col-2 div-header-left-one">
                <a href="/"><button class="btn btn-primary" type="submit">На главную</button></a>
            </div>
            <div class="col-2 div-header-left-two" style="text-align: right; padding: 0px 50px">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Каталог
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-4 div-header-center">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Поиск</button>
                </form>
            </div>
            <div class="col-2 div-header-right-one" style="padding: 0px 50px">
                <button type="button" class="btn btn-outline-primary basket-btn">Корзина</button>
            </div>
            <div class="col-2 div-header-right-two" style="text-align: right; padding: 0px 10px">
                <button sec:authorize="isAnonymous()" class="btn btn-outline-success login-btn" data-toggle="modal"
                        data-target="#staticBackdrop">Войти
                </button>
                <form method="get" action="/logout" class="btn_danger_out">
                    <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="submit">Выйти
                    </button>
                </form>
                <h5><span class="user-tag" id="userTag" sec:authorize="isAuthenticated()"
                          sec:authentication="principal.username"></span></h5>
            </div>
        </div>
    </div>
</header>
<!--Тело страницы-->
<form class="add-new-advert">
<div class="col-md-8 offset-md-2">
    <div class="row">
        <div class="col">
            <legend class="row">Параметры</legend>
            <div class="mb-3" style="width: 50%">
                <label for="Photo" class="form-label">Фото</label>
                <input class="form-control" type="file" name="photo" multiple accept="image/*,image/jpeg"
                       id="photo">
            </div>
<!--            <form>-->
<!--                <fieldset enabled>-->

<!--                    <div class="form-group" style="width: 50%">-->
<!--                        <label for="Category" class="form-label">Категории</label>-->
<!--                        <select id="Category" class="form-select col-4">-->

<!--                            <option>Category5</option>-->
<!--                            <option>Category6</option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </fieldset>-->
<!--            </form>-->
<!--            <br />-->

            <div class="mb-3" style="width: 50%">
                <label for="Name" class="form-label">Название</label>
                <textarea class="form-control" id="Name" rows="1"></textarea>
            </div>
            <div class="mb-3" style="width: 50%">
                <label for="Description" class="form-label">Описание</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>
            <div class="mb-3" style="width: 50%">
                <label for="Price" class="form-label">Цена</label>
                <input type="number" class="form-control" id="Price" >
            </div>

        </div>
        <div class="col">
            <legend class="row" style="width: 50%">Контакты</legend>
            <div class="mb-3" style="width: 50%">
                <label for="Contacts" class="form-label">Электронная почта</label>
                <input type="tel" class="form-control" id="Contacts"
                       placeholder="name@example.com">
            </div>

            <button type="button" class="btn btn-primary" onclick="sendData()">Отправить</button>
        </div>
    </div>
</div>

</form>


</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
