<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="nav_panel ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
        <div class="container-fluid ">
            <h4><a href="/user"><img src="https://covr.org/wp-content/uploads/Amazon-swoop-145x100.jpg" alt="rollback"
                                     height="20" width="30"></a>
                <a href="/" class="heading">Магазины</a>
                <a href="/" class="heading">Товары</a>
                <a th:href="@{/user/{id}/userlist (id=${user.id})}" class="heading">Список покупателей</a>
                <a href="" class="heading">Еще...</a></h4>
            <div class="btn_danger_out">
                <a href="/logout">
                    <button class="btn btn-outline-danger ">Sign Out</button>
                </a>
            </div>
        </div>
    </nav>
</div>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="tab-content">
            <div class="card">
                <div class="card-header">

                    <div class="row d-flex">

                        <div class="pl-3">
                            <h3>Отчет</h3>
                        </div>
                        <div class="pl-4 pt-2">
                            <label for="firstDate">Предоставить отчет с</label>
                        </div>
                        <div class="pl-3">
                            <input type="date" class="form-control birthday" id="firstDate" name="reportsDate">
                        </div>

                        <div class="pl-3 pt-2">
                            <label for="secondDate">по</label>
                        </div>

                        <div class="pl-3">
                            <input type="date" class="form-control birthday" id="secondDate" name="reportsDate">
                        </div>

                        <div class="pl-3 pt-2">
                            <label for="select">по товарам:</label>
                        </div>

                        <div class="pl-3 pt-2">
                            <select multiple="multiple" class="form-select w-150"
                                    size="1"
                                    id="select" name="reporsItem[]">
                            </select>
                        </div>
                        <div class="pl-5 pt-1">
                            <input type="button" id="getReport" value="получить отчет"/>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <input type="hidden" th:value="${user.getId()}" class="user-id">
                    <table class="table table-striped border">
                        <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Дата заказа</th>
                            <th>Сумма заказа</th>
                            <th>Себестоимость</th>
                            <th>Прибыль</th>
                        </tr>
                        </thead>
                        <tbody id="userOrders">
                        <thead>
                        <tr>
                            <th>ID товара</th>
                            <th>Имя товара</th>
                            <th>Количество товара</th>
                            <th>Стоимость товара</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="userItems">
                        </tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
<script src="/js/userReports.js"></script>
<link rel="stylesheet" href="/css/UserPageStyle.css"/>

</body>
</html>
