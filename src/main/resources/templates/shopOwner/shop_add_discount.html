<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="/js/discount.js" type="text/javascript"></script>
</head>
<body>
<div class="nav_panel ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
        <div class="container-fluid ">
            <h4><img src="https://covr.org/wp-content/uploads/Amazon-swoop-145x100.jpg" alt="" height="20" width="30">
                <a href="/" class="heading">Магазины</a>
                <a href="" class="heading">Товары</a>
                <a th:href="@{/user/{id}/userlist (id=${user.id})}" class="heading">Список покупателей</a>
                <a href="" class="heading">Еще...</a></h4>
            <div class="btn_danger_out">
                <button class="btn btn-outline-danger ">Sign Out</button>
            </div>
        </div>
    </nav>
</div>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="tab-content">
            <div class="card">
                <div class="card-header" >
                </div>
                <div class="card-body">
                    <table class="table table-striped border">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Фото</th>
                            <th>Пол</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Возраст</th>
                            <th>Номер Телефона</th>
                            <th>E-mail</th>
                            <th>День Рождения(д-м-г)</th>
                            <th>Действие</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="user_table_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="discount" align="center">
    <div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="discountModalLabel">Добавить скидку пользователю</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-auto text-center fw-bold">

                    <div class="form-group">
                        <label class="col-form-label" for="minOderDiscount">Мин. сумма заказа</label>
                        <input class="form-control" min="0" id="minOderDiscount"
                               name="minOderDiscount" type="number" value="">
                    </div>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active first" id="nav-home-tab" data-toggle="tab" href="#nav-home1" role="tab" aria-controls="nav-home" aria-selected="true">В процентах</a>
                            <a class="nav-item nav-link second" id="nav-profile-tab" data-toggle="tab" href="#nav-profile1" role="tab" aria-controls="nav-profile" aria-selected="false">Фиксированная скидка</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent1">
                        <div class="tab-pane fade show active first" id="nav-home1" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="form-group">
                                <label for="percentageDiscount" class="col-form-label">От мин. заказа</label>
                                <input type="number" class="form-control" min="0" max="100" id="percentageDiscount" name="percentageDiscount">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile1" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <label for="fixedDiscount" class="col-form-label">Фикс. на сумму</label>
                            <input type="number"  class="form-control" min="0" id="fixedDiscount" name="fixedDiscount">
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="chooseShop">Выберете магазин:
                            <select th:each="u : ${user.getShops()}" multiple size="${user.getShops().size}" id="chooseShop" name="chooseShop" class="form-control"
                                    style="text-align: center; margin-left: auto; margin-right: auto; width: 380px">
                                <option
                                        th:text="${u.name}" th:value="${u.id}">
                                </option>
                            </select>
                        </label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary discountButton" value="Edit">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
