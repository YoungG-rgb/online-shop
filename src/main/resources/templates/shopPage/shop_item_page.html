<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../../css/homePageStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="nav_panel">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:63342/project/templates/Index.html">Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="#">Избранное</a>
                    </div>
                </div>
                <div class="d-flex">

                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign
                        In
                    </button>

                    <div class="btn_danger_out">
                        <button class="btn btn-outline-danger ">Sign Out</button>
                    </div>
                </div>

            </div>
        </nav>

        <!-- Modal Sign In-->
        <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <div class="image-header">
                            <img src="https://covr.org/wp-content/uploads/Amazon-swoop-145x100.jpg"
                                 alt="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/172/69ae45600772983179fe0d89b3f3cc1b_crop.jpeg">
                        </div>
                        <!--                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                    </div>


                    <div class="modal-body">
                        <!--                        <h5 class="modal-title" id="staticBackdropLabel">Войдите или зарегистрируйтесь, что бы-->
                        <!--                            продолжить</h5>-->


                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                                <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                <input type="password" placeholder="Password" class="form-control"
                                       id="exampleInputPassword1">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Запомнить пароль
                                    </label>
                                </div>
                                <div class="button-in">
                                    <button type="button" class="btn btn-warning">Войти</button>
                                </div>


                            </div>
                        </form>
                    </div>
                    <!--                    <div class="modal-footer">-->
                    <!--&lt;!&ndash;                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Регистрация</button>&ndash;&gt;-->
                    <!--                        -->
                    <!--                    </div>-->

                    <div class="modal-footer">
                        <h6 class="text-footer">если Вы у нас впервые:</h6>

                        <a class="input-button" href="#">зарегистрироваться</a>

                    </div>
                </div>
            </div>
        </div>
        <!--    Modal Sign In  -->

        <!--    Modal Basket-->

        <div class="modal fade" id="staticBackdropBasket" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1"
             aria-labelledby="staticBackdropLabelBasket" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6 class="modal-title" id="staticBackdropLabelBasket">Список ваших товаров:</h6>
                        <h5>-</h5>
                        <h5>-</h5>
                        <h5>-</h5>
                        <h5>-</h5>
                        <h5>-</h5>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Оформить заказ</button>

                    </div>
                </div>
            </div>
        </div>

        <!--    Modal Basket-->


        <div class="container">
            <h1 class="display-4">Shops 24</h1>
            <p class="lead">Товары свободные от наценок</p>
        </div>
        <div class="top">
            <!--        блок над окном поиска, пустой отступ        -->
        </div>
        <div class="top_search">
            <div class="search">
                <!-- Пример отдельной кнопки danger -->
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Каталог товаров
                    </button>
                    <ul id="categoryItems" class="dropdown-menu">

                    </ul>
                </div>
            </div>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Sea">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>


            <div class="basket">
                <form action="#">
                    <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                            data-bs-target="#staticBackdropBasket">Корзина
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="col-sm-2">
    <div class="card">
        <div class="card-body-center">
            <h5 class="card-title">Страница товара</h5>
            <p class="card-text" th:text="${item.getName()}"></p>
            <p class="card-text" th:text="${item.getPrice()}" ></p>
            <p class="card-text" th:text="${item.getDescription()}"></p>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="|data:image/png;base64,${image.get(0)}|" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="|data:image/png;base64,${image.get(1)}|" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="|data:image/png;base64,${image.get(2)}|" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        <script>
            document.write('<a class="btn btn-outline-primary" href="' + document.referrer + '"> Вернуться</a>');
        </script>
    </div>
</div>
</div>
</body>
</html>
