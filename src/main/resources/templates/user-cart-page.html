<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home-shop-page.css">
    <title>Shop-home-page</title>
</head>
<body>
<header>
    <div class="container-fluid div-header">
        <div class="row" style="padding: 10px 0;">
            <div class="col-2 div-header-left" style="text-align: right; padding: 0 50px">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Каталог
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-6 div-header-center">
                <div class="input-group d-flex">

                    <input id="searchHomePageInput" class="form-control" type="search" placeholder="Поиск"
                           aria-label="Search">
                    <button id="searchHomePageButton" class="btn btn-warning" type="submit">Поиск</button>
                </div>
            </div>


            <div class="col-2 div-header-right-two">
                <h5 sec:authorize="hasAuthority('ADMIN')" style="text-align: center">
                    <a href="/admin" class="user-tag" id="adminTag" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.username"></a></h5>
                <h5 sec:authorize="hasAuthority('MODERATOR')" style="text-align: center">
                    <a href="/moderator" class="user-tag" id="moderatorTag" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.username"></a></h5>
                <h5 sec:authorize="hasAuthority('USER')" style="text-align: center">
                    <a href="/user" class="user-tag" id="userTag" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.username"></a></h5>
            </div>

            <div class="col-1 div-header-right-one">
                <a href="/basket">
                    <button type="button" class="btn btn-outline-warning basket-btn">Корзина</button>
                </a>
            </div>

            <div class="col-1 div-header-right-three">
                <button sec:authorize="isAnonymous()" class="btn btn-outline-success login-btn"
                        data-toggle="modal" data-target="#staticBackdrop">Войти
                </button>
                <form method="get" action="/logout" class="btn_danger_out">
                    <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="submit">Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid vh-100 home-shop-container">
    <div class="row">
        <div class="col-2 home-shop-left-body " style="background: #91a2bd"></div>
        <div class="col-10 home-shop-right-body" style="background: #e3e3e3"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script src="../js/cart-item.js"></script>

</body>
</html>
