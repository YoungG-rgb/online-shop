<div id="addressEditFormModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Редактирование адреса</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group marginTop">
                            <label>ID:</label>
                            <input type="text" class="form-control"
                                   id="addressIdEdit"
                                   name="addressIdEdit" readonly/>
                        </div>
                        <div class="form-group marginTop">
                            <label>Индекс:</label>
                            <input type="text" class="form-control"
                                   id="addressIndexEdit" name="addressIndexEdit">
                        </div>
                        <div class="form-group marginTop">
                            <label>Страна:</label>
                            <input type="text" class="form-control"
                                   id="addressCountryEdit" name="addressCountryEdit">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group marginTop">
                            <label>Город:</label>
                            <input type="text" class="form-control"
                                   id="addressCityEdit" name="addressCityEdit">
                        </div>
                        <div class="form-group marginTop">
                            <label>Улица:</label>
                            <input type="text" class="form-control"
                                   id="addressStreetEdit" name="addressStreetEdit">
                        </div>
                        <div class="form-group marginTop">
                            <label>Дом:</label>
                            <input type="text" class="form-control"
                                   id="addressHouseEdit" name="addressHouseEdit">
                        </div>
                    </div>
                </div>
                <div class="modal-footer marginTop">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
