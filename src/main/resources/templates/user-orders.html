</head>
<body>
<div class="nav_panel ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
        <div class="container-fluid ">
            <h4><a href="/"><img src="https://covr.org/wp-content/uploads/Amazon-swoop-145x100.jpg" alt="rollback"
                                 height="20" width="30"></a>
                <a href="/" class="heading">Магазины</a>
                <a href="/" class="heading">Товары</a>
                <a th:href="@{/user/{id}/userlist (id=${user.id})}" class="heading">Список покупателей</a>
                <a href="" class="heading">Еще...</a></h4>
            <div class="btn_danger_out">
                <a href="/logout">
                    <button class="btn btn-outline-danger ">Sign Out</button>
                </a>
            </div>
        </div>
    </nav>
</div>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3>История заказов</h3>
                </div>
                <div class="card-body">
                    <input type="hidden" th:value="${user.getId()}" class="user-id">
                    <table class="table table-striped border">
                        <thead>
                        <tr>
                            <th>ID заказа</th>
                            <th>Дата заказа</th>
                            <th>Статус заказа</th>
                            <th>Суммарная сумма заказа</th>
                        </tr>
                        </thead>
                        <tbody id="userOrders">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
